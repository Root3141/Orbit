<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar System Simulation</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Solar System Simulation</h1>
      <div id="bodySelection">
        <h2>Select Bodies:</h2>
        <div id="bodyOptions" class="cards-container"></div>
        <button class="startSim">Start Simulation</button>
      </div>
      <div class="sim">
        <div class="back"><button id="backBtn">â®œ Back to Selection</button></div>
        <canvas id="simCanvas" width="800" height="800"></canvas>
        <div class="controls">
          <button id="toggle">Pause/Play</button>
          <button id="zoomOut">-</button>
          <button id="zoomIn">+</button>
          <button id="toggleTrail">Show/Hide Trail</button>
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
